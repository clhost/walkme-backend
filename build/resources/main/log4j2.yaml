Configuration:
  status: info

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d{HH:mm:ss} [%t][%M][%L] %-5level %logger{36} - %msg%n}{WARN=yellow, INFO=Bright green,
         ERROR=red}"
      Filters:
        ThresholdFilter:
          level: all

    File:
      name: File_Appender
      fileName: logs/errors.log
      PatternLayout:
        Pattern: "%d{HH:mm:ss} [%t][%M][%L] %-5level %logger{36} - %msg%n"
      Filters:
        ThresholdFilter:
          level: error

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console_Appender
    Logger:
      name: io.walkme
      AppenderRef:
        ref: File_Appender
